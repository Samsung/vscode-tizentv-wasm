<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="A single-page template generated by Tizen Web IDE"/>

    <title>Tizen Web IDE - Tizen - jQuery Mobile - Single-Page</title>

    <link rel="stylesheet" href="${jQueryMobile_CSS}"/>
    <script type="text/javascript" src="${jQuery}"></script>
    <script type="text/javascript" src="${jQueryMobile_JS}"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div data-role="page" <#if Theme != "">data-theme="${Theme}"</#if>>
        <div data-role="header" data-position="fixed" data-tap-toggle="false" <#if Theme != "">data-theme="${Theme}"</#if>>
            <h1>Single-page application </h1>
        </div><!-- /header -->

        <div data-role="content" <#if Theme != "">data-theme="${Theme}"</#if>>
            <p>This is a single page boilerplate template that you can copy to build your first jQuery Mobile page.</p>
        </div><!-- /content -->

        <div data-role="footer" data-position="fixed" data-tap-toggle="false" <#if Theme != "">data-theme="${Theme}"</#if>>
            <h4>Footer content</h4>
        </div><!-- /footer -->
    </div><!-- /page -->
</body>
</html>
